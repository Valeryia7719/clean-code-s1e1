<!DOCTYPE html>
<head>
  <title>Todo App</title>
  <link 
      href="https://fonts.googleapis.com/css?family=Lato:300,400,700" 
      rel="stylesheet" 
      type="text/css">
  <link 
      rel="stylesheet" 
      href="style.css" 
      media="screen" 
      charset="utf-8">
</head>
<body>
  <header class="eisenhower-matrix-block">
    <img src="./eisenhower-matrix.jpg" alt ="image eisenhower matrix">
    <a class="more-inf" 
        href="https://goal-life.com/page/method/matrix-eisenhower">
        Want more details?
    </a>
  </header>
  <main class="todo-block">
    <div id="add-elem-block">
      <h3 class="new-task">Add Item</h3>
      <div class="input-task">
        <input id="new-task" 
              class="task" 
              type="text">
        <button>Add</button>
      </div>
    </div>
    <h3>Todo</h3>
    <ul id="incomplete-tasks">
      <li>
        <input type="checkbox">
        <label class="task">Pay Bills</label>
        <input type="text">
        <button class="edit-task">Edit</button>
        <button class="delete-task"><img src="./remove.svg" alt="button delete task"></button>
      </li>
      <li class="edit-mode">
        <input type="checkbox">
        <label class="task">Go Shopping</label>
        <input type="text" 
                value="Go Shopping" 
                class="task">
        <button class="edit-task">Save</button>
        <button class="delete-task"><img src="./remove.svg" alt="button delete task"></button>
      </li>
    </ul>
    <h3>Completed</h3>
    <ul id="completed-tasks">
      <li>
        <input type="checkbox" checked>
        <label class="task">See the Doctor</label>
        <input type="text" class="task">
        <button class="edit-task">Edit</button>
        <button class="delete-task"><img src="./remove.svg" alt="button delete task"></button>
      </li>
    </ul>
  </main>
<script src="app.js"></script>
</body>
</html>
