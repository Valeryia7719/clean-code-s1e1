<!DOCTYPE html>
<head>
  <title>Todo App</title>
  <link 
      href="https://fonts.googleapis.com/css?family=Lato:300,400,700" 
      rel="stylesheet" 
      type="text/css">
  <link 
      rel="stylesheet" 
      href="style.css" 
      media="screen" 
      charset="utf-8">
</head>
<body>
  <header class="header">
    <img src="./eisenhower-matrix.jpg" 
          alt="the eisenhower-matrix">
    <a class="header__link" 
        href="https://goal-life.com/page/method/matrix-eisenhower">
        Want more details ?</a>
  </header>
  <main class="todo-list">
    <div class="todo-list__add-task">
      <label for="new-task">Add Item</label>
      <input class="todo-list__add-task-input" type="text">
      <button>Add</button>
    </div>
    <h3 class="todo-list__heading">Todo</h3>
    <ul class="todo-list__incomplete">
      <li>
        <input type="checkbox">
        <label class="todo-list__item">Pay Bills</label>
        <input type="text">
        <button class="todo-list__edit">Edit</button>
        <button class="todo-list__remove-btn">
          <img src="./remove.svg" alt="delete task">
        </button>
      </li>
      <li class="edit-mode">
        <input type="checkbox">
        <label class="todo-list__item">Go Shopping</label>
        <input type="text" 
              value="Go Shopping" 
              class="todo-list__item">
        <button class="todo-list__edit">Save</button>
        <button class="todo-list__remove-btn">
          <img src="./remove.svg" alt="delete task">
        </button>
      </li>
    </ul>
    <h3 class="todo-list__heading">Completed</h3>
    <ul class="todo-list__complete">
      <li>
        <input type="checkbox" checked>
        <label class="todo-list__item">See the Doctor</label>
        <input type="text">
        <button class="todo-list__edit">Edit</button>
        <button class="todo-list__remove-btn">
          <img src="./remove.svg" alt="delete task">
        </button>
      </li>
    </ul>
  </main>
<script src="app.js"></script>
</body>
</html>
